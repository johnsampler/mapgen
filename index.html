<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Map Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #e0f7fa, #ffffff); /* Soft gradient background */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 10px; /* Added padding for small screens */
        }
        .map {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(20px, 1fr)); /* Responsive grid columns */
            grid-template-rows: repeat(auto-fit, minmax(20px, 1fr)); /* Responsive grid rows */
            background-color: #f9f9f9; /* Light background for the map */
            border: 2px solid #b0bec5; /* Soft border color */
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3); /* Subtle shadow effect */
            width: 100%; /* Make the map full-width */
            max-width: 600px; /* Set a max-width for larger screens */
            aspect-ratio: 1; /* Maintain a square aspect ratio */
        }
        .tile {
            box-sizing: border-box;
            border: none;
        }
        .grass { background-color: #a8d5ba; } /* Soft green for grass */
        .water { background-color: #b3e5fc; } /* Light blue for water */
        .mountain { background-color: #cfd8dc; } /* Light gray for mountains */
        button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #4a90e2; /* Calm blue for button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%; /* Make the button full-width on small screens */
            max-width: 200px; /* Set a max-width for larger screens */
        }
        button:hover {
            background-color: #357abd; /* Darker blue for hover effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="map" id="map"></div>
        <button onclick="generateMap()">Generate Map</button>
    </div>
    <script src="map.js"></script>
</body>
</html>
