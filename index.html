<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Map Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #e0f7fa, #ffffff); /* Soft gradient background */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .map {
            display: grid;
            grid-template-columns: repeat(30, 20px);
            grid-template-rows: repeat(30, 20px);
            background-color: #f9f9f9; /* Light background for the map */
            border: 2px solid #b0bec5; /* Soft border color */
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3); /* Subtle shadow effect */
        }
        .tile {
            width: 20px;
            height: 20px;
            box-sizing: border-box;
            border: none;
        }
        .grass { background-color: #a8d5ba; } /* Soft green for grass */
        .water { background-color: #b3e5fc; } /* Light blue for water */
        button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #4a90e2; /* Calm blue for button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357abd; /* Darker blue for hover effect */
        }

		@media (max-width: 768px) {
			.map {
				grid-template-columns: repeat(15, 15px);
				grid-template-rows: repeat(15, 15px);
			}

			.tile {
				width: 15px;
				height: 15px;
			}

			button {
				padding: 8px 16px;
				font-size: 14px;
			}
		}

		@media (max-width: 480px) {
			.map {
				grid-template-columns: repeat(10, 10px);
				grid-template-rows: repeat(10, 10px);
			}

			.tile {
				width: 10px;
				height: 10px;
			}

			button {
				padding: 6px 12px;
				font-size: 12px;
			}
		}
    </style>
</head>
<body>
    <div class="container">
        <div class="map" id="map"></div>
        <button onclick="generateMap()">Generate Map</button>
    </div>
    <script src="map.js"></script>
</body>
</html>
